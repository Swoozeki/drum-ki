<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DRUM-KI | An interactive drum kit by Swoozeki</title>
    <link rel="stylesheet" href="styles/master.css">
  </head>
  <body>
    <div id="background">
      <div class="container">
        <h1 id="title">DRUM-KI</h1>
        <ul id="keys">
          <li data-key="65" class="key"><span class="letter">A <span class="name">BOOM</span></span></li>
          <li data-key="83" class="key"><span class="letter">S <span class="name">CLAP</span></span></li>
          <li data-key="68" class="key"><span class="letter">D <span class="name">HIHAT</span></span></li>
          <li data-key="70" class="key"><span class="letter">F <span class="name">KICK</span></span></li>
          <li data-key="71" class="key"><span class="letter">G <span class="name">OPENHAT</span></span></li>
          <li data-key="72" class="key"><span class="letter">H <span class="name">RIDE</span></span></li>
          <li data-key="74" class="key"><span class="letter">J <span class="name">SNARE</span></span></li>
          <li data-key="75" class="key"><span class="letter">K <span class="name">TINK</span></span></li>
          <li data-key="76" class="key"><span class="letter">L <span class="name">TOM</span></span></li>
        </ul>
        <h3 id="instructions">Press any of the key above in your keyboard or with a mouse</h3>
      </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script src="scripts/index.js" charset="utf-8"></script>
  </body>
</html>
